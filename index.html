<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    /* Ensure full height for vertical centering */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      /* Animated gradient background from blue to purple */
      background: linear-gradient(135deg, #3498db, #9b59b6, #3498db);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      padding: 20px;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      /* Shift container further upward */
      transform: translateY(-40px);
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      /* Gradient text from dark blue to dark purple */
      background: linear-gradient(to right, darkblue, darkviolet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8em;
      margin: 15px 0;
    }
    .links a {
      display: block;
      /* Attractive gradient button look */
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="profile.jpg" alt="Profile Picture">
      <h2>Nikhil Rajendra Gaikwad</h2>
    </div>
    <div class="links">
        <a href="https://www.linkedin.com/in/nikhil-gaikwad-619g/" target="_blank">linkedIn</a>
        <a href="https://www.youtube.com/@ghost_12380" target="_blank">YouTube</a>
        <a href="https://x.com/gaikwad_ni88942" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/nik_hil_120/" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
