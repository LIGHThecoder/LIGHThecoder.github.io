<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Image Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Animated gradient background with your colors */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #ff0844);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .image-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 2rem;
            /* Multi-layered glow effect */
            box-shadow: 
                0 10px 50px rgba(0, 0, 0, 0.1),
                0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(161, 140, 209, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .image-container:hover {
            transform: scale(1.02);
            box-shadow: 
                0 20px 70px rgba(0, 0, 0, 0.15),
                0 0 40px rgba(255, 154, 158, 0.5);
        }

        .frame {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            aspect-ratio: 16 / 9;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .glass-text {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div class="frame">
            <!-- ⬇️ PASTE YOUR IMAGE LINK IN THE SRC ATTRIBUTE BELOW ⬇️ -->
            <img 
                src="10K.png" 
                alt="Landscape Image"
                onerror="this.src='https://via.placeholder.com/1200x675?text=Image+Not+Found'"
            >
        </div>
        <div class="mt-6 text-center">
            <h1 class="glass-text text-gray-600 font-medium tracking-widest uppercase text-xs">
                ✨ Ethereal View ✨
            </h1>
        </div>
    </div>

</body>
</html>
