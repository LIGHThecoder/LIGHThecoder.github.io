<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3498db, #9b59b6, #3498db);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      padding: 20px;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .box {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(-40px);
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      background: linear-gradient(to right, darkblue, darkviolet);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2em;
      margin: 15px 0;
    }
    .btn {
      display: block;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 15px; /* Updated from 12px */
      margin: 10px 0;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.1em; /* Added */
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Password styles */
    #password-form {
      margin: 0 auto;
      max-width: 300px;
    }
    #password-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 20px;
      border: 2px solid #9b59b6;
      font-size: 1em;
      text-align: center;
      outline: none;
    }
    #password-input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
    }
    #content {
      display: none;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome</h1>
    
    <div id="password-section">
      <p>Please enter the password to continue:</p>
      <div id="password-form">
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()" class="btn">Submit</button>
        <p id="error-message" class="error-message"></p>
      </div>
    </div>
    
    <div id="content">
      <div class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>My Projects</h1>
      </div>
      <div class="links">
        <a href="linktree.html" class="btn">My Linktree</a>
        <a href="MyTube.html" class="btn">MyTube</a>
        <a href="comic.html" class="btn">Comic</a>
        <a href="gift10k.html" class="btn">Gift 10k</a>
      </div>
    </div>
  </div>

  <script>
    // Always show password screen when page loads
    window.onload = function() {
      // Reset to password view every time
      document.getElementById('password-section').style.display = 'block';
      document.getElementById('content').style.display = 'none';
      document.getElementById('password-input').value = '';
      document.getElementById('error-message').textContent = '';
    };

    function checkPassword() {
      const password = document.getElementById('password-input').value;
      // Change 'yourpassword' to your desired password
      if (password === '885522') {
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('error-message').textContent = 'Incorrect password. Please try again.';
        document.getElementById('password-input').value = '';
      }
    }
    
    // Allow Enter key to submit password
    document.getElementById('password-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
