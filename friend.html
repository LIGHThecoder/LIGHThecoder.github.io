<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 10/10 Incandescent Heart - Sensory Edition</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
        
        /* The Dedication Overlay */
        #dedication {
            position: absolute;
            top: 40px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            text-align: center;
            color: #ff4da6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
            pointer-events: none;
            text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
            z-index: 10;
            line-height: 1.4;
        }

        #dedication .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 5px;
            text-shadow: 0 0 15px #ff4da6, 0 0 30px #ff4da6, 0 0 45px #ff4da6;
            display: inline-block;
        }

        /* Revised Visibility for Sensory Instructions */
        #instructions {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #ff4da6;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 2px;
            pointer-events: none;
            text-transform: uppercase;
            opacity: 1;
            text-shadow: 0 0 8px #ff4da6;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="dedication">
        Made especially for <span class="name">재림님</span>, 고마워요 for being my first 한국 친구 / 선생님
    </div>
    <!-- The Updated Sensory Instructions -->
    <div id="instructions">Click the heart and tilt it, and it will find its way back • ZOOM to FEEL the HEART • Brightness at 100% for best view</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <script>
        let scene, camera, renderer, composer, heartGroup, particleSystem;
        const pinkColor = 0xff4da6;

        const motion = {
            amplitude: 15,
            speed: 0.001,
            rotationSpeed: 0.012,
            recoverySpeed: 0.05
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 60;

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.body.appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                2.5, 0.5, 0.1
            );

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            heartGroup = new THREE.Group();
            scene.add(heartGroup);

            const depthLayers = 24;
            for (let i = 0; i < depthLayers; i++) {
                const zNorm = (i / (depthLayers - 1) - 0.5) * 2;
                const z = zNorm * 6;
                const scale = Math.sqrt(1 - Math.pow(zNorm, 2));
                createOrthogonalHeartProfile(z, pinkColor, scale);
            }
            createStruts(pinkColor, 72);
            createSparks();

            window.addEventListener('resize', onWindowResize, false);
            setupInteractivity();
            animate();
        }

        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        function createOrthogonalHeartProfile(z, color, scale) {
            const points = [];
            const resolution = 120;
            const start = getHeartPoint(0);
            let prevX = start.x * scale;
            let prevY = start.y * scale;

            for (let i = 0; i <= resolution; i++) {
                const t = (i / resolution) * Math.PI * 2;
                const p = getHeartPoint(t);
                const tx = p.x * scale;
                const ty = p.y * scale;
                points.push(new THREE.Vector3(tx, prevY, z));
                points.push(new THREE.Vector3(tx, ty, z));
                prevX = tx;
                prevY = ty;
            }

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
            heartGroup.add(new THREE.Line(geometry, material));
        }

        function createStruts(color, count) {
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const p = getHeartPoint(t);
                const points = [];
                const segments = 10;
                for(let j=0; j<=segments; j++) {
                    const zNorm = (j/segments - 0.5) * 2;
                    const scale = Math.sqrt(1 - Math.pow(zNorm, 2));
                    points.push(new THREE.Vector3(p.x * scale, p.y * scale, zNorm * 6));
                }
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.2 });
                heartGroup.add(new THREE.Line(geometry, material));
            }
        }

        function createSparks() {
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);
            const lifetimes = new Float32Array(particleCount);

            for (let i = 0; i < particleCount; i++) {
                resetParticle(i, positions, velocities, lifetimes);
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                color: pinkColor, size: 0.25, transparent: true, opacity: 1, blending: THREE.AdditiveBlending, sizeAttenuation: true
            });

            particleSystem = new THREE.Points(geometry, material);
            heartGroup.add(particleSystem);
            particleSystem.userData = { velocities, lifetimes };
        }

        function resetParticle(i, positions, velocities, lifetimes) {
            const t = Math.random() * Math.PI * 2;
            const p = getHeartPoint(t);
            const zNorm = (Math.random() - 0.5) * 2;
            const scale = Math.sqrt(1 - Math.pow(zNorm, 2)) * 0.9;
            positions[i * 3] = p.x * scale;
            positions[i * 3 + 1] = p.y * scale;
            positions[i * 3 + 2] = zNorm * 6;
            const speed = 0.02 + Math.random() * 0.08;
            velocities[i * 3] = (Math.random() - 0.5) * speed;
            velocities[i * 3 + 1] = (Math.random() - 0.5) * speed;
            velocities[i * 3 + 2] = (Math.random() - 0.5) * speed;
            lifetimes[i] = Math.random();
        }

        function updateParticles() {
            const positions = particleSystem.geometry.attributes.position.array;
            const { velocities, lifetimes } = particleSystem.userData;
            for (let i = 0; i < lifetimes.length; i++) {
                const angle = Date.now() * 0.001;
                positions[i * 3] += velocities[i * 3] + Math.sin(angle + i) * 0.01;
                positions[i * 3 + 1] += velocities[i * 3 + 1] + Math.cos(angle + i) * 0.01;
                positions[i * 3 + 2] += velocities[i * 3 + 2];
                lifetimes[i] -= 0.005;
                if (lifetimes[i] <= 0) resetParticle(i, positions, velocities, lifetimes);
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        function setupInteractivity() {
            const onStart = (x, y) => {
                isDragging = true;
                previousMousePosition = { x, y };
            };
            const onMove = (x, y) => {
                if (isDragging) {
                    const deltaX = x - previousMousePosition.x;
                    const deltaY = y - previousMousePosition.y;
                    heartGroup.rotation.y += deltaX * 0.01;
                    heartGroup.rotation.x += deltaY * 0.01;
                }
                previousMousePosition = { x, y };
            };
            const onEnd = () => isDragging = false;

            document.addEventListener('mousedown', (e) => onStart(e.clientX, e.clientY));
            document.addEventListener('mousemove', (e) => onMove(e.clientX, e.clientY));
            document.addEventListener('mouseup', onEnd);
            
            document.addEventListener('touchstart', (e) => onStart(e.touches[0].clientX, e.touches[0].clientY));
            document.addEventListener('touchmove', (e) => onMove(e.touches[0].clientX, e.touches[0].clientY));
            document.addEventListener('touchend', onEnd);

            document.addEventListener('wheel', (e) => {
                camera.position.z += e.deltaY * 0.05;
                camera.position.z = Math.max(10, Math.min(200, camera.position.z));
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now();

            heartGroup.position.x = Math.sin(time * motion.speed) * motion.amplitude;

            if (!isDragging) {
                heartGroup.rotation.x = THREE.MathUtils.lerp(heartGroup.rotation.x, 0, motion.recoverySpeed);
                heartGroup.rotation.z = THREE.MathUtils.lerp(heartGroup.rotation.z, 0, motion.recoverySpeed);
                heartGroup.rotation.y += motion.rotationSpeed;
            }

            updateParticles();
            composer.render();
        }

        window.onload = init;
    </script>
</body>
</html>
